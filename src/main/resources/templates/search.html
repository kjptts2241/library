<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="author" content="colorlib.com">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,800" rel="stylesheet" />
  <link href="css/search.css" rel="stylesheet" />
</head>

<body>
  <div class="s006">
    <fieldset>
      <legend>도서 통합 검색</legend>
      <div class="inner-form">
        <div class="input-field">
          <button class="btn-search" type="button" onclick="mainSearch()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path
                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
              </path>
            </svg>
          </button>
          <input for="input-field" type="text" id="mainKeyword" placeholder="검색어를 입력하여 주세요" name="keyword" onkeyup="enterkey()">
        </div>
      </div>
  </div>
    
  <!-- 메인 검색 스크립트 -->
  <script>

    // 페이지 이동 및 값 전달 함수
    function keyMaster() {
      var mainKeyword = $("#mainKeyword").val(); // 메인 검색 페이지의 값

      location.href="/subsearch"; // 페이지 이동
      localStorage.setItem('mainKeyword', mainKeyword); // 값 전달
    }

    // 클릭 하였을 때
    function mainSearch() {
      keyMaster();
    }

    // 엔터키 눌렀을 때
    function enterkey() {
      if (window.event.keyCode == 13) {
          keyMaster();
        }
    }
  </script>

  <!-- javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
