<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="content">


    <!-- <base href="/" /> -->
    <body>
        <header>
            <nav class="navbar-expand-sm navbar-toggleable-sm ng-white border-bottom box-shadow mb-3 navbar navbar-light">
                <div class="container">
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="map_wrap">
                <div id="map" style="width:100%; height:950px;"></div>
                <div id="menu_wrap" class="bg_white">
                    <div class="option">

                                키워드 : <input type="text" value="부산 도서관" id="keyword" size="15">

                            </form>
                        </div>
                    </div>
                    <hr>
                    <ul id="placesList"></ul>
                    <div id="pagination"></div>
                </div>
            </div>
        </div>

        <script src="/js/kakaomap.js"></script>
        <script>
            hljs.initHighlightingOnLoad();
        </script>
    </body>
