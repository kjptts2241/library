<!doctype html>
<html lang="kr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <meta name="theme-color" content="#000000">
        <base href="/" />
       
        <!-- 카카오 맵 api키 및 서비스  -->
        <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey= - 카카오 IP - &libraries=services,clusterer,drawing"></script>
        <link rel="stylesheet" href="/css/kakaomap.css">
        <title>Museion Map</title>
    </head>

    <body>

        <header>
            <nav class="navbar-expand-sm navbar-toggleable-sm ng-white border-bottom box-shadow mb-3 navbar navbar-light">
                <div class="container">
                </div>
            </nav>
        </header>
        
        <div class="container">
            <div class="map_wrap">
                <div id="map" style="width:100%; height:1000px; margin-top: auto;"></div>
                <div id="menu_wrap" class="bg_white">
                    <div class="option">
                        <div>
                       
                            <form onsubmit="searchPlaces(); return false;">
                                도서관 : <input type="text" value="부산 도서관" id="keyword" size="15">
                                <button type="submit">검색하기</button>
                                <button onclick="doAction()">메인 페이지</button>
                            </form>
                        
                        </div>
                    </div>
                    <hr>
                    <ul id="placesList"></ul>
                    <div id="pagination"></div>
                </div>
            </div>
        </div>
    </body>
</html>
