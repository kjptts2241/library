<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="content">


    <!-- 내 서재 페이지 -->
    <div class="search-box">
        <input type="text" class="search-txt" name="" placeholder="  찾고 싶은 도서를 검색해보세요!">
    </div>
    
    <div class="result-box">
      <div class="box-container1">
        <div class="my-book-img" th:each="list : ${userBookList}">
          <img th:src="${list.imageUrl}" class="bookimg">
        </div>
      </div>
      <div class="box-container2">
        <div class="book-title" th:each="list : ${userBookList}">
          <p th:text="${list.titleInfo}" class="my-title"></p>
          <p th:text="${list.authorInfo}" class="ex"></p>
          <!-- <a data-bs-toggle="modal" href="#popup_box_book" title="Button fade purple" class="button btnFade btnLightBlue">도서 정보</a>
          <a data-bs-toggle="modal" href="#popup_box_mybook" title="Button fade red" class="button btnFade btnRed">삭제</a> -->
        </div>
      </div>
    </div>


    <!-- 내 서재 리스트 팝업(model) -->
    <div class="modal fade" id="popup_box_mybook" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">도서 상세 정보</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!-- 내 서재 리스트 데이터가 들어갈 곳 -->
          <div class="modal-body" id="book_body">
            ...
          </div>
          <div class="modal-footer" id="book_footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
          </div>
        </div>
      </div>
  </div>


</th:block>
</html>
